<div>
      <h3>Top Result</h3>
      <div><img src="{{ books.items[0].volumeInfo.imageLinks.thumbnail }}" width=150px></div>
      <h4>{{ books.items[0].volumeInfo.title }}</h4>
      <h5>{{ books.items[0].volumeInfo.authors[0] }}</h5>
      <br/>
      <hr>
      <br/>
    </div>
    
    
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Pubdate</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="book in books.items | orderBy:bookSortOrder">
              <td>{{ book.volumeInfo.title }}</td>
              <td>{{ book.volumeInfo.authors[0] }}</td>
              <td>{{ book.volumeInfo.publishedDate }}</td>
          </tr>
        </tbody>
      </table>
